<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/demo2/" />
    <title>RetailProfiler 1.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" type="text/css" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" type="text/css" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" type="text/css" href="bt-smartbutton.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    
    <!-- JAVASCRIPT -->
    <script src="/js/libs/jquery.js/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="/js/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="/js/libs/angular.js/1.3.0/angular-ui-router.min.js"></script>
    <!--  script src="/js/libs/angular.js/1.3.0/angular-route.min.js"></script -->
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
    
    <script src="js/ngStorage.min.js"></script>
    <script src="js/mqttws31.js"></script>
    <script src="js/hash.js"></script>

    <script src="demo.js"></script>
    <script src="demo.coupon.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body 
    ng-app="RetailProfiler" 
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          RetailProfiler 1.0
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/docs" class="btn btn-navbar"><i class="fa fa-folder-open fa-navbar"></i> Documentazione</a>
          <a href="#/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Assistenza</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ui-view></ui-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
